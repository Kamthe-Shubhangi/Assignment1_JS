<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container center">
        <h2 class="text-center name">Employee Name</h2>
        <form onsubmit="login(event);" autocomplete="off">
          <div class="row">
            <div class="col-lg-4 col-md-6 mx-auto col-sm-8">
              <div class="mb-3 mt-3 name">
                <label for="user ">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="user"
                  minlength="3"
                  maxlength="10"
                />
              </div>
              <div class="mb-3 name">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-warning">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script type="text/javascript">
      const login = (e) => {
        let formdata = {
          user: document.getElementById("user").value,

          pwd: document.getElementById("pwd").value,
        };
        let data = JSON.stringify(formdata);

        localStorage.setItem("formdata1", data);

        // console.log(localStorage.getItem('formdata1'));

        e.preventDefault();
        location.replace("display.html");
      };
    </script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
